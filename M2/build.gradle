plugins {
    id 'java'
}

defaultTasks 'jar'

dependencies {
    implementation fileTree(dir: 'lib', include: ['*.jar'])
}

jar {
    manifest {
        attributes(
                "Class-Path": "..\\..\\lib\\resources.jar",
                "Main-Class": "edu.gatech.oad.antlab.pkg1.AntLabMain"
                )
    }
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"
